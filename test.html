<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카드뉴스 슬라이더</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; margin: 0; padding: 0; background: #ffffff; }
    .slider {
      max-width: 750px;
      height: 750px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      background: #fff;
      touch-action: pan-y;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 2;
    }
    .nav-buttons button {
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 24px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .dots {
      position: absolute;
      bottom: 12px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 8px;
      z-index: 2;
    }
    .dots span {
      width: 12px;
      height: 12px;
      background: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dots span.active {
      background: #444;
    }
  </style>
</head>
<body>

<div class="slider" id="slider">
  <div class="slides" id="slides">
    <img src="https://github.com/h4eju/image-hosting/blob/main/5%EC%9B%94%20%EB%89%B4%EC%8A%A4%EB%A0%88%ED%84%B0_%201.png?raw=true" alt="슬라이드 1"> 
    <img src="https://github.com/h4eju/image-hosting/blob/main/5%EC%9B%94%20%EB%89%B4%EC%8A%A4%EB%A0%88%ED%84%B0_2.png?raw=true" alt="슬라이드 2"> 
    <img src="https://github.com/h4eju/image-hosting/blob/main/5%EC%9B%94%20%EB%89%B4%EC%8A%A4%EB%A0%88%ED%84%B0_3.png?raw=true" alt="슬라이드 3"> 
    <img src="https://github.com/h4eju/image-hosting/blob/main/5%EC%9B%94%20%EB%89%B4%EC%8A%A4%EB%A0%88%ED%84%B0_4.png?raw=true" alt="슬라이드 4"> 
    <img src="https://github.com/h4eju/image-hosting/blob/main/5%EC%9B%94%20%EB%89%B4%EC%8A%A4%EB%A0%88%ED%84%B0_5.png?raw=true" alt="슬라이드 5"> 
    <img src="https://github.com/h4eju/image-hosting/blob/main/5%EC%9B%94%20%EB%89%B4%EC%8A%A4%EB%A0%88%ED%84%B0_6.png?raw=true" alt="슬라이드 6"> 
  </div>
  <div class="nav-buttons">
    <button onclick="moveSlide(-1)">&#10094;</button>
    <button onclick="moveSlide(1)">&#10095;</button>
  </div>
  <div class="dots" id="dots"></div>
</div>

<script>
  let currentIndex = 0;
  const slides = document.getElementById('slides');
  const totalSlides = slides.children.length;
  const slider = document.getElementById('slider');
  const dotsContainer = document.getElementById('dots');

  // Dot 생성
  for (let i = 0; i < totalSlides; i++) {
    const dot = document.createElement('span');
    dot.addEventListener('click', () => goToSlide(i));
    dotsContainer.appendChild(dot);
  }

  function moveSlide(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = totalSlides - 1;
    if (currentIndex >= totalSlides) currentIndex = 0;
    updateSlide();
  }

  function goToSlide(index) {
    currentIndex = index;
    updateSlide();
  }

  function updateSlide() {
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    updateDots();
  }

  function updateDots() {
    const dots = dotsContainer.querySelectorAll('span');
    dots.forEach(dot => dot.classList.remove('active'));
    if (dots[currentIndex]) dots[currentIndex].classList.add('active');
  }

  // 드래그/터치 지원
  let startX = 0;
  let isDragging = false;

  slider.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.pageX;
  });

  slider.addEventListener('mouseup', (e) => {
    if (!isDragging) return;
    handleSwipe(startX, e.pageX);
    isDragging = false;
  });

  slider.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
  });

  slider.addEventListener('touchend', (e) => {
    handleSwipe(startX, e.changedTouches[0].clientX);
  });

  function handleSwipe(start, end) {
    const threshold = 50;
    if (start - end > threshold) moveSlide(1);
    else if (end - start > threshold) moveSlide(-1);
  }

  // 초기화
  updateSlide();
</script>

</body>
</html>
